<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLR registration</title>
</head>
<body>
    <h1>LLR Registration Form</h1>
    <form>
        <label for="name"><b>Name:</b></label>
        <input type="text" name="" id="name"><br><br>
        <label for="age"><b>Age:</b></label>
        <input type="number" name="" id="age"><br><br>
        <label for="DOB"><b>Date of birth:</b></label>
        <input type="date" name="" id="DOB"><br><br>
        <label for="mail"><b>E-mail:</b></label>
        <input type="email" name="" id="mail"><br><br>
        
        <h3>Gender</h3>
        <input type="radio" name="u" id="M">
        <label for="M">Male</label>
        <input type="radio" name="u" id="F">
        <label for="F">Female</label>
        <h3>Types of vehicles</h3>
        <input type="checkbox" name="" id="v">
        <label for="v">Two wheeler</label>
        <input type="checkbox" name="" id="v">
        <label for="v">Four wheeler</label>
        <h3>vehicle category</h3>
        <select name="c" id="course" >
            <optgroup label="frotend">
            <option value="j">java</option>
            <option value="p">python</option>
            </optgroup>
            <optgroup label="backend">
            <option value="f">html</option>
            <option value="c">css</option>
       c    </optgroup>
        </select>
    </form>
   
    
</body>
</html>
