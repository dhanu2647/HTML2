<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A sample form for validation</h1>
    <form action="main.py">
        <fieldset>
            <legend>my forms</legend>
        <div>
            <label for="uname">Name</label>
            <input type="text" name="uname" id="uname">
        </div><br><br>
        <div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" pattern="^[A-Za-z0-9]+@+[A-Za-z]+\.[a-z]{2,}$">
        </div><br><br>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" minlength="6" maxlength="12" pattern="*[A-Z]*[a-z]*d$">
        </div><br><br>
        <div>
            <label for="age">Age</label>
            <input type="text" name="age" id="age" min="18" max="25" disabled>
        </div><br><br>
        <input type="hidden" name="batch" value="25">
        <button type="submit">submit</button>

    </form>
</fieldset>
    
</body>
</html>
